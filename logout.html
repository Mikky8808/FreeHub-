<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container h1 {
            margin: 0 0 20px;
        }
        .container p {
            margin-bottom: 20px;
        }
        .container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logout Successful</h1>
        <p>You have been logged out.</p>
        <a href="main.html">Return to Homepage</a>
    </div>
    <script>
        // This script will handle the logout process
        document.addEventListener('DOMContentLoaded', function() {
            // Clear user session data (local storage, cookies, etc.)
            localStorage.removeItem('userSession');
            // Redirect to homepage or login page after 2 seconds
            setTimeout(function() {
                window.location.href = 'main.html'; // or 'login.html'
            }, 2000);
        });
    </script>
</body>
</html>
