        .navbar-nav .nav-link {

        }
        .navbar-nav .nav-link:hover {
            color: #d1d1d1;
        }
        .signup-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin: 100px auto 0 auto; /* Adjusted to provide space for fixed navbar */
        }
        .signup-container h2 {

            margin-bottom: 20px;

        .signup-container .form-group {
            margin-bottom: 15px;

        .signup-container .form-group label {
            font-weight: bold;

            width: 100%;
        }
        .signup-container .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-container .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-container .login-link a:hover {
            text-decoration: underline;
        }

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">FreelanceHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="main.html">Home</a>

                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="signup-container">
        <h2>Sign Up for FreelanceHub</h2>
        <form id="signup.php" action="/submit-signup" method="post">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="confirm-email"><i class="fas fa-envelope"></i> Confirm Email</label>
                <input type="email" class="form-control" id="confirm-email" name="confirm-email" required>
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="\+254\d{9,10}" placeholder="+254" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
